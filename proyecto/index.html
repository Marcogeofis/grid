<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Proyecto</title>
</head>
<body>
    <main>
        <section class="hero">
            <div class="info">
                <h1 class="info-title">Check the<br/>best food</h1>
                <p class="info-subtitle">Lorem ipsum dolor sit, amet consectetur adipisicing elit.</p>
                <button class="info-button">Book a teble</button>
            </div>
            <figure >
                <img class="hero-image" src="https://static.platzi.com/media/tmp/class-files/github/css-grid-basico/css-grid-basico-23bafed486ac1b26671b636ed4f82c8f8c6db32d/Proyecto/images/hero.png" alt="Plato de pasta">
            </figure>
        </section>
        <section class="services">
            <h2 class="services-title">Our services</h2>
            <div class="dishes">
              <figure class="dishes-image dishes-image__big">
                <img src="https://static.platzi.com/media/tmp/class-files/github/css-grid-basico/css-grid-basico-23bafed486ac1b26671b636ed4f82c8f8c6db32d/Proyecto/images/video.png" alt="video of pasta dishes being served">
              </figure>
              <figure class="dishes-image">
                <img src="https://static.platzi.com/media/tmp/class-files/github/css-grid-basico/css-grid-basico-23bafed486ac1b26671b636ed4f82c8f8c6db32d/Proyecto/images/dish1.png" alt="bowl of vegetables with rice and avocado">
              </figure>
              <figure class="dishes-image">
                <img src="https://static.platzi.com/media/tmp/class-files/github/css-grid-basico/css-grid-basico-23bafed486ac1b26671b636ed4f82c8f8c6db32d/Proyecto/images/dish2.png" alt="Avocado and egg toast">
              </figure>
              <figure class="dishes-image">
                <img src="https://static.platzi.com/media/tmp/class-files/github/css-grid-basico/css-grid-basico-23bafed486ac1b26671b636ed4f82c8f8c6db32d/Proyecto/images/dish3.png" alt="asparagus with tomato and butter">
              </figure>
              <figure class="dishes-image">
                <img src="https://static.platzi.com/media/tmp/class-files/github/css-grid-basico/css-grid-basico-23bafed486ac1b26671b636ed4f82c8f8c6db32d/Proyecto/images/dish4.png" alt="eggs and guacamole toast ">
              </figure>
            </div>
          </section>
          <section class="menu">
            <h2 class="menu-title">Home menu</h2>
            <div class="menu-grid">
              <figure class="menu-grid-item">
                <img src="https://static.platzi.com/media/tmp/class-files/github/css-grid-basico/css-grid-basico-6ebb2b1e22a2d53336b22028f442f605223af745/Proyecto/images/plate1.png" alt="Plato de salsa con vegetales">
              </figure>
              <figure class="menu-grid-item">
                <img src="https://static.platzi.com/media/tmp/class-files/github/css-grid-basico/css-grid-basico-6ebb2b1e22a2d53336b22028f442f605223af745/Proyecto/images/plate2.png" alt="Plato de salsa con vegetales">
              </figure>
              <figure class="menu-grid-item">
                <img src="https://static.platzi.com/media/tmp/class-files/github/css-grid-basico/css-grid-basico-6ebb2b1e22a2d53336b22028f442f605223af745/Proyecto/images/plate3.png" alt="Plato de salsa con vegetales">
              </figure>
              <figure class="menu-grid-item">
                <img src="https://static.platzi.com/media/tmp/class-files/github/css-grid-basico/css-grid-basico-6ebb2b1e22a2d53336b22028f442f605223af745/Proyecto/images/plate4.png" alt="Plato de salsa con vegetales">
              </figure>
              <figure class="menu-grid-item">
                <img src="https://static.platzi.com/media/tmp/class-files/github/css-grid-basico/css-grid-basico-6ebb2b1e22a2d53336b22028f442f605223af745/Proyecto/images/plate5.png" alt="Plato de salsa con vegetales">
              </figure>
            </div>
          </section>
    </main>
</body>
</html>
